<div class="main">
  <div class="text-result">
    <p>{{ textHitsRate }}</p>
  </div>
  <div class="container" *ngFor="let question of questions">
    <app-box-question
      [isCorrect]="iscorrect"
      [hiddenNext]="true"
      [question]="question"
      class="teste"
    ></app-box-question>
  </div>
  <div class="try-out">
    <button (click)="tryOut()" class="btn btn-danger">Try out</button>
  </div>
</div>
