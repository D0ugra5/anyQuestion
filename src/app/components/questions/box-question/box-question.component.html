<div class="main">
  <div class="container-question">
    <p class="question-text">
      {{ question.pergunta }}
    </p>
    <app-alternative-box
      (optionSelected)="checkedMarked($event)"
      [alternatives]="question.alternatives"
      class="alternative-box"
    ></app-alternative-box>
    <button
      [hidden]="hiddenNext"
      type="button"
      (click)="nextQuestion()"
      class="btn-next btn btn-success"
    >
      Next
    </button>
  </div>
</div>
