<div class="clr-radio-wrapper clr-error" [ngStyle]="{ border: styleBorder }">
  <input
    [disabled]="isDisabled"
    type="radio"
    id="vertical-radio1"
    name="radio-full"
    [value]="nameRadioBox"
    class="clr-radio clr-error"
    checked="true"
    (change)="onItemChange($event)"
  />
  <label for="vertical-radio1" class="clr-control-label">{{
    nameRadioBox
  }}</label>
</div>
